name: "Publish"

on:
  push:
    tags:
      - v*

jobs:
  run:
    runs-on: ubuntu-latest
    environment:
      name: pypi
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Python
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python_version"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.13"

      - name: Build
        run: uv build

      - name: Publish
        run: uv publish
